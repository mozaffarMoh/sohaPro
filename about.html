<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>من نحن</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        form .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #cce8f9;
        }

        form button {
            border-radius: 20px;
            padding: 10px 20px;
        }
        body {
            background-color: #cce8f9;
        }
        

    </style>
</head>
<body style="direction: rtl;">
    <section class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">تواصل معنا</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">الاسم</label>
                    <input type="text" class="form-control" id="name" placeholder="أدخل اسمك">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">الرسالة</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="أدخل رسالتك"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">إرسال</button>
                </div>
            </form>
        </div>
    </section>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
